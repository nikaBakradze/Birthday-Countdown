<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>áƒ“áƒáƒ‘áƒáƒ“áƒ”áƒ‘áƒ˜áƒ¡ áƒ“áƒ¦áƒ˜áƒ¡ Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .form-group {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .input-wrapper {
            display: flex;
            flex-direction: column;
        }

        .input-wrapper label {
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .input-wrapper select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            color: #333;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .input-wrapper select:hover {
            border-color: #667eea;
        }

        .input-wrapper select:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        button {
            flex: 1;
            padding: 14px 28px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-reset {
            background: #f0f0f0;
            color: #333;
        }

        .btn-reset:hover {
            background: #e0e0e0;
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 20px;
            padding: 12px;
            background: #fadbd8;
            border-radius: 10px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            color: #27ae60;
            text-align: center;
            margin-bottom: 20px;
            padding: 12px;
            background: #d5f4e6;
            border-radius: 10px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .countdown-container {
            display: none;
            text-align: center;
            margin-top: 40px;
        }

        .countdown-container.active {
            display: block;
        }

        .birth-info {
            color: #666;
            margin-bottom: 20px;
            font-size: 1em;
        }

        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .countdown-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px 10px;
            border-radius: 15px;
            color: white;
        }

        .countdown-number {
            font-size: 2.5em;
            font-weight: bold;
            line-height: 1;
            margin-bottom: 5px;
        }

        .countdown-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .age-display {
            color: #667eea;
            font-size: 1.3em;
            font-weight: 600;
            margin-top: 30px;
        }

        .age-display span {
            display: block;
            color: #333;
            margin-top: 10px;
            font-size: 1.1em;
        }

        /* áƒ áƒ”áƒ¡áƒáƒáƒœáƒ¡áƒ˜áƒ£áƒšáƒ˜ áƒ“áƒ˜áƒ–áƒáƒ˜áƒœáƒ˜ */
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            .header h1 {
                font-size: 2em;
            }

            .form-group {
                grid-template-columns: 1fr;
            }

            .countdown-grid {
                grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
                gap: 10px;
            }

            .countdown-number {
                font-size: 2em;
            }

            .countdown-item {
                padding: 15px 8px;
            }
        }

        @media (max-width: 360px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 1.6em;
            }

            .countdown-grid {
                grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
                gap: 8px;
            }

            .countdown-number {
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ‚ áƒ“áƒáƒ‘áƒáƒ“áƒ”áƒ‘áƒ˜áƒ¡ áƒ“áƒ¦áƒ˜áƒ¡ Countdown</h1>
            <p>áƒáƒ˜áƒ áƒ©áƒ˜áƒ”áƒ— áƒ—áƒ¥áƒ•áƒ”áƒœáƒ˜ áƒ“áƒáƒ‘áƒáƒ“áƒ”áƒ‘áƒ˜áƒ¡ áƒ“áƒ¦áƒ˜áƒ¡ áƒ—áƒáƒ áƒ˜áƒ¦áƒ˜</p>
        </div>

        <!-- áƒ¨áƒ”áƒªáƒ“áƒáƒ›áƒ˜áƒ¡ áƒ¨áƒ”áƒ¢áƒ§áƒáƒ‘áƒ˜áƒœáƒ”áƒ‘áƒ -->
        <div class="error-message" id="errorMessage"></div>

        <!-- áƒ¬áƒáƒ áƒ›áƒáƒ¢áƒ”áƒ‘áƒ˜áƒ¡ áƒ¨áƒ”áƒ¢áƒ§áƒáƒ‘áƒ˜áƒœáƒ”áƒ‘áƒ -->
        <div class="success-message" id="successMessage"></div>

        <!-- áƒ¤áƒáƒ áƒ›áƒ -->
        <div id="formSection">
            <div class="form-group">
                <div class="input-wrapper">
                    <label for="yearSelect">áƒ¬áƒ”áƒšáƒ˜</label>
                    <select id="yearSelect">
                        <option value=""> áƒáƒ˜áƒ áƒ©áƒ˜áƒ”áƒ— áƒ¬áƒ”áƒšáƒ˜ </option>
                    </select>
                </div>
                <div class="input-wrapper">
                    <label for="monthSelect">áƒ—áƒ•áƒ”</label>
                    <select id="monthSelect">
                        <option value=""> áƒáƒ˜áƒ áƒ©áƒ˜áƒ”áƒ— áƒ—áƒ•áƒ” </option>
                    </select>
                </div>
                <div class="input-wrapper">
                    <label for="daySelect">áƒ“áƒ¦áƒ”</label>
                    <select id="daySelect">
                        <option value=""> áƒáƒ˜áƒ áƒ©áƒ˜áƒ”áƒ— áƒ“áƒ¦áƒ” </option>
                    </select>
                </div>
            </div>

            <div class="button-group">
                <button class="btn-primary" id="calculateBtn">áƒ’áƒáƒ›áƒáƒ—áƒ•áƒšáƒ</button>
                <button class="btn-reset" id="resetBtn">áƒ—áƒáƒ•áƒ˜áƒ“áƒáƒœ</button>
            </div>
        </div>

        <!-- Countdown áƒ©áƒ•áƒ”áƒœáƒ”áƒ‘áƒ -->
        <div class="countdown-container" id="countdownContainer">
            <div class="birth-info" id="birthInfo"></div>

            <div class="countdown-grid" id="countdownGrid">
                <div class="countdown-item">
                    <div class="countdown-number" id="months">0</div>
                    <div class="countdown-label">áƒ—áƒ•áƒ”</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="days">0</div>
                    <div class="countdown-label">áƒ“áƒ¦áƒ”</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">0</div>
                    <div class="countdown-label">áƒ¡áƒáƒáƒ—áƒ˜</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">0</div>
                    <div class="countdown-label">áƒ¬áƒ£áƒ—áƒ˜</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="seconds">0</div>
                    <div class="countdown-label">áƒ¬áƒáƒ›áƒ˜</div>
                </div>
            </div>

            <div class="age-display">
                áƒ—áƒ¥áƒ•áƒ”áƒœáƒ˜ áƒáƒ¡áƒáƒ™áƒ˜:
                <span id="ageDisplay"></span>
            </div>
        </div>
    </div>

    <script>
        // =====================================================
        // áƒ—áƒ•áƒ”áƒ”áƒ‘áƒ˜áƒ¡ áƒ¡áƒáƒ®áƒ”áƒšáƒ”áƒ‘áƒ˜ áƒ¥áƒáƒ áƒ—áƒ£áƒšáƒáƒ“
        // =====================================================
        const monthsGeorgian = [
            'áƒ˜áƒáƒœáƒ•áƒáƒ áƒ˜', 'áƒ—áƒ”áƒ‘áƒ”áƒ áƒ•áƒáƒšáƒ˜', 'áƒ›áƒáƒ áƒ¢áƒ˜', 'áƒáƒáƒ áƒ˜áƒšáƒ˜',
            'áƒ›áƒáƒ˜áƒ¡áƒ˜', 'áƒ˜áƒ•áƒœáƒ˜áƒ¡áƒ˜', 'áƒ˜áƒ•áƒšáƒ˜áƒ¡áƒ˜', 'áƒáƒ’áƒ•áƒ˜áƒ¡áƒ¢áƒ',
            'áƒ¡áƒ”áƒ¥áƒ¢áƒ”áƒ›áƒ‘áƒ”áƒ áƒ˜', 'áƒáƒ¥áƒ¢áƒáƒ›áƒ‘áƒ”áƒ áƒ˜', 'áƒœáƒáƒ”áƒ›áƒ‘áƒ”áƒ áƒ˜', 'áƒ“áƒ”áƒ™áƒ”áƒ›áƒ‘áƒ”áƒ áƒ˜'
        ];

        // =====================================================
        // DOM áƒ”áƒšáƒ”áƒ›áƒ”áƒœáƒ¢áƒ”áƒ‘áƒ˜áƒ¡ áƒ›áƒ˜áƒ¦áƒ”áƒ‘áƒ
        // =====================================================
        const yearSelect = document.getElementById('yearSelect');
        const monthSelect = document.getElementById('monthSelect');
        const daySelect = document.getElementById('daySelect');
        const calculateBtn = document.getElementById('calculateBtn');
        const resetBtn = document.getElementById('resetBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const countdownContainer = document.getElementById('countdownContainer');
        const birthInfo = document.getElementById('birthInfo');
        const ageDisplay = document.getElementById('ageDisplay');

        let countdownInterval = null;

        // =====================================================
        // áƒ¬áƒ”áƒšáƒ˜áƒ”áƒ‘áƒ˜áƒ¡ áƒ‘áƒáƒ¥áƒ¡áƒ˜áƒ¡ áƒ¨áƒ”áƒ•áƒ¡áƒ”áƒ‘áƒ (1950 - áƒ“áƒ¦áƒ”áƒ¡ + 20 áƒ¬áƒ”áƒšáƒ˜)
        // =====================================================
        function populateYears() {
            const currentYear = new Date().getFullYear();
            for (let year = 1950; year <= currentYear; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            }
        }

        // =====================================================
        // áƒ—áƒ•áƒ”áƒ”áƒ‘áƒ˜áƒ¡ áƒ‘áƒáƒ¥áƒ¡áƒ˜áƒ¡ áƒ¨áƒ”áƒ•áƒ¡áƒ”áƒ‘áƒ
        // =====================================================
        function populateMonths() {
            monthsGeorgian.forEach((month, index) => {
                const option = document.createElement('option');
                option.value = index + 1;
                option.textContent = month;
                monthSelect.appendChild(option);
            });
        }

        // =====================================================
        // áƒ“áƒ¦áƒ”áƒ”áƒ‘áƒ˜áƒ¡ áƒ áƒáƒáƒ“áƒ”áƒœáƒáƒ‘áƒ˜áƒ¡ áƒ’áƒáƒ›áƒáƒ—áƒ•áƒšáƒ áƒáƒ˜áƒ áƒ©áƒ”áƒ£áƒšáƒ˜ áƒ—áƒ•áƒ˜áƒ¡áƒ—áƒ•áƒ˜áƒ¡
        // =====================================================
        function getDaysInMonth(year, month) {
            return new Date(year, month, 0).getDate();
        }

        // =====================================================
        // áƒ“áƒ¦áƒ”áƒ”áƒ‘áƒ˜áƒ¡ áƒ‘áƒáƒ¥áƒ¡áƒ˜áƒ¡ áƒ’áƒáƒœáƒáƒ®áƒšáƒ”áƒ‘áƒ áƒ—áƒ•áƒ˜áƒ¡áƒ áƒ“áƒ áƒ¬áƒšáƒ˜áƒ¡ áƒ¨áƒ”áƒªáƒ•áƒšáƒ˜áƒ¡áƒáƒ¡
        // =====================================================
        function populateDays() {
            const year = parseInt(yearSelect.value);
            const month = parseInt(monthSelect.value);

            daySelect.innerHTML = '<option value=""> áƒáƒ˜áƒ áƒ©áƒ˜áƒ”áƒ— áƒ“áƒ¦áƒ” </option>';

            if (!year || !month) {
                return;
            }

            const daysCount = getDaysInMonth(year, month);

            for (let day = 1; day <= daysCount; day++) {
                const option = document.createElement('option');
                option.value = day;
                option.textContent = day;
                daySelect.appendChild(option);
            }
        }

        // =====================================================
        // áƒ¨áƒ”áƒªáƒ“áƒáƒ›áƒ˜áƒ¡ áƒ¨áƒ”áƒ¢áƒ§áƒáƒ‘áƒ˜áƒœáƒ”áƒ‘áƒ˜áƒ¡ áƒ©áƒ•áƒ”áƒœáƒ”áƒ‘áƒ
        // =====================================================
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            successMessage.classList.remove('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        // =====================================================
        // áƒ¬áƒáƒ áƒ›áƒáƒ¢áƒ”áƒ‘áƒ˜áƒ¡ áƒ¨áƒ”áƒ¢áƒ§áƒáƒ‘áƒ˜áƒœáƒ”áƒ‘áƒ˜áƒ¡ áƒ©áƒ•áƒ”áƒœáƒ”áƒ‘áƒ
        // =====================================================
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
            errorMessage.classList.remove('show');
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 5000);
        }

        // =====================================================
        // áƒ—áƒáƒ•áƒ˜áƒ“áƒáƒœ áƒ“áƒáƒ¬áƒ§áƒ”áƒ‘áƒ
        // =====================================================
        function resetForm() {
            yearSelect.value = '';
            monthSelect.value = '';
            daySelect.value = '';
            daySelect.innerHTML = '<option value=""> áƒáƒ˜áƒ áƒ©áƒ˜áƒ”áƒ— áƒ“áƒ¦áƒ” </option>';
            countdownContainer.classList.remove('active');
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');

            // Countdown-áƒ˜áƒ¡ áƒ’áƒáƒ©áƒ”áƒ áƒ”áƒ‘áƒ
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }
        }

        // =====================================================
        // áƒ—áƒáƒ áƒ˜áƒ¦áƒ˜áƒ¡ áƒ•áƒáƒšáƒ˜áƒ“áƒáƒªáƒ˜áƒ
        // =====================================================
        function validateDate() {
            const year = parseInt(yearSelect.value);
            const month = parseInt(monthSelect.value);
            const day = parseInt(daySelect.value);

            if (!year || !month || !day) {
                showError('âš ï¸ áƒ’áƒ—áƒ®áƒáƒ•áƒ— áƒáƒ˜áƒ áƒ©áƒ˜áƒ”áƒ— áƒ“áƒáƒ‘áƒáƒ“áƒ”áƒ‘áƒ˜áƒ¡ áƒ¬áƒ”áƒšáƒ˜, áƒ—áƒ•áƒ” áƒ“áƒ áƒ“áƒ¦áƒ”');
                return false;
            }

            // áƒ—áƒáƒ áƒ˜áƒ¦áƒ˜áƒ¡ áƒ•áƒáƒšáƒ˜áƒ“áƒáƒªáƒ˜áƒ
            const birthDate = new Date(year, month - 1, day);
            if (birthDate.getFullYear() !== year || 
                birthDate.getMonth() !== month - 1 || 
                birthDate.getDate() !== day) {
                showError('âš ï¸ áƒáƒ áƒáƒ¡áƒ¬áƒáƒ áƒ˜ áƒ—áƒáƒ áƒ˜áƒ¦áƒ˜. áƒ¡áƒªáƒáƒ“áƒ”áƒ— áƒ®áƒ”áƒšáƒáƒ®áƒšáƒ');
                return false;
            }

            // áƒ’áƒáƒ©áƒ”áƒ™áƒ”áƒ— áƒ áƒáƒ› áƒ“áƒáƒ‘áƒáƒ“áƒ”áƒ‘áƒ˜áƒ¡ áƒ—áƒáƒ áƒ˜áƒ¦áƒ˜ áƒ¬áƒáƒ áƒ¡áƒ£áƒšáƒ¨áƒ˜ áƒáƒ  áƒ˜áƒ§áƒáƒ¡
            if (birthDate > new Date()) {
                showError('âš ï¸ áƒ“áƒáƒ‘áƒáƒ“áƒ”áƒ‘áƒ˜áƒ¡ áƒ—áƒáƒ áƒ˜áƒ¦áƒ˜ áƒáƒ  áƒ¨áƒ”áƒ˜áƒ«áƒšáƒ”áƒ‘áƒ áƒáƒ›áƒ˜áƒ¡ áƒ“áƒ áƒáƒ¡áƒáƒª áƒ®áƒ“áƒ”áƒ¡');
                return false;
            }

            return true;
        }

        // =====================================================
        // áƒ›áƒáƒ›áƒ®áƒ›áƒáƒ áƒ”áƒ‘áƒšáƒ˜áƒ¡ áƒáƒ¡áƒáƒ™áƒ˜áƒ¡ áƒ’áƒáƒ›áƒáƒ—áƒ•áƒšáƒ (áƒ¬áƒšáƒ”áƒ‘áƒ˜, áƒ—áƒ•áƒ”áƒ”áƒ‘áƒ˜, áƒ“áƒ¦áƒ”áƒ”áƒ‘áƒ˜)
        // =====================================================
        function calculateAge(year, month, day) {
            const today = new Date();
            const birthDate = new Date(year, month - 1, day);

            let age = today.getFullYear() - birthDate.getFullYear();
            let monthDiff = today.getMonth() - birthDate.getMonth();
            let dayDiff = today.getDate() - birthDate.getDate();

            // áƒ—áƒ£ áƒ—áƒ•áƒ” áƒ¯áƒ”áƒ  áƒáƒ  áƒáƒ áƒ˜áƒ¡ áƒáƒ› áƒ¡áƒáƒáƒ™áƒ˜áƒ¡ áƒ¡áƒáƒ¤áƒáƒ áƒ˜, áƒáƒ¡áƒáƒ™áƒ˜ áƒ›áƒ”áƒ™áƒáƒ‘áƒ¡ 1 áƒ¬áƒšáƒ˜áƒ—
            if (monthDiff < 0 || (monthDiff === 0 && dayDiff < 0)) {
                age--;
                monthDiff = 12 + monthDiff;
            }

            // áƒ—áƒ£ áƒ“áƒ¦áƒ” áƒáƒ  áƒáƒ áƒ˜áƒ¡ áƒáƒ› áƒ¡áƒáƒáƒ™áƒ˜áƒ¡ áƒ¡áƒáƒ¤áƒáƒ áƒ˜
            if (dayDiff < 0) {
                monthDiff--;
                const prevMonthLastDay = new Date(today.getFullYear(), today.getMonth(), 0).getDate();
                dayDiff = prevMonthLastDay + dayDiff;
            }

            return { years: age, months: monthDiff, days: dayDiff };
        }

        // =====================================================
        // áƒ¨áƒ”áƒ›áƒ“áƒ”áƒ’áƒ˜ áƒ“áƒáƒ‘áƒáƒ“áƒ”áƒ‘áƒ˜áƒ¡ áƒ“áƒ¦áƒ”áƒ›áƒ“áƒ” áƒ“áƒáƒ áƒ©áƒ”áƒœáƒ˜áƒšáƒ˜ áƒ“áƒ áƒáƒ˜áƒ¡ áƒ’áƒáƒ›áƒáƒ—áƒ•áƒšáƒ
        // =====================================================
        function calculateTimeUntilNextBirthday(year, month, day) {
            const today = new Date();
            let nextBirthday = new Date(today.getFullYear(), month - 1, day);

            // áƒ—áƒ£ áƒ“áƒáƒ‘áƒáƒ“áƒ”áƒ‘áƒ˜áƒ¡ áƒ“áƒ¦áƒ” áƒáƒ› áƒ¬áƒ”áƒšáƒ¡ áƒ£áƒ™áƒ•áƒ” áƒ’áƒáƒ“áƒáƒ”áƒ¡
            if (nextBirthday < today) {
                nextBirthday = new Date(today.getFullYear() + 1, month - 1, day);
            }

            const timeDifference = nextBirthday - today;

            // áƒ¬áƒáƒ›áƒ˜
            const seconds = Math.floor((timeDifference / 1000) % 60);
            // áƒ¬áƒ£áƒ—áƒ˜
            const minutes = Math.floor((timeDifference / (1000 * 60)) % 60);
            // áƒ¡áƒáƒáƒ—áƒ˜
            const hours = Math.floor((timeDifference / (1000 * 60 * 60)) % 24);
            // áƒ“áƒ¦áƒ”
            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));

            // áƒ—áƒ•áƒ”áƒ”áƒ‘áƒ˜áƒ¡ áƒ’áƒáƒ›áƒáƒ—áƒ•áƒšáƒ áƒ“áƒ¦áƒ”áƒ”áƒ‘áƒ˜áƒ¡ áƒ¡áƒáƒ¤áƒ£áƒ«áƒ•áƒ”áƒšáƒ–áƒ” (áƒ¡áƒáƒ¨áƒ£áƒáƒšáƒáƒ“ 30.44 áƒ“áƒ¦áƒ” áƒ—áƒ•áƒ”áƒ¨áƒ˜)
            const months = Math.floor(days / 30.44);
            const remainingDays = Math.floor(days % 30.44);

            return { months, days: remainingDays, hours, minutes, seconds };
        }

        // =====================================================
        // Countdown-áƒ˜áƒ¡ áƒ’áƒáƒ›áƒáƒ—áƒ•áƒšáƒ áƒ“áƒ áƒ’áƒáƒœáƒáƒ®áƒšáƒ”áƒ‘áƒ
        // =====================================================
        function updateCountdown() {
            const year = parseInt(yearSelect.value);
            const month = parseInt(monthSelect.value);
            const day = parseInt(daySelect.value);

            const countdown = calculateTimeUntilNextBirthday(year, month, day);

            // DOM-áƒ˜áƒ¡ áƒ’áƒáƒœáƒáƒ®áƒšáƒ”áƒ‘áƒ
            document.getElementById('months').textContent = countdown.months;
            document.getElementById('days').textContent = countdown.days;
            document.getElementById('hours').textContent = countdown.hours;
            document.getElementById('minutes').textContent = countdown.minutes;
            document.getElementById('seconds').textContent = countdown.seconds;
        }

        // =====================================================
        // Countdown-áƒ˜áƒ¡ áƒ“áƒáƒ¬áƒ§áƒ”áƒ‘áƒ
        // =====================================================
        function startCountdown() {
            if (!validateDate()) {
                return;
            }

            const year = parseInt(yearSelect.value);
            const month = parseInt(monthSelect.value);
            const day = parseInt(daySelect.value);

            // áƒ¤áƒáƒ áƒ›áƒ˜áƒ¡ áƒ’áƒáƒ®áƒ¨áƒ˜áƒ áƒ”áƒ‘áƒ
            document.getElementById('formSection').style.display = 'none';

            // Countdown-áƒ˜áƒ¡ áƒ©áƒ•áƒ”áƒœáƒ”áƒ‘áƒ
            countdownContainer.classList.add('active');

            // áƒ“áƒáƒ‘áƒáƒ“áƒ”áƒ‘áƒ˜áƒ¡ áƒ˜áƒœáƒ¤áƒáƒ áƒ›áƒáƒªáƒ˜áƒ˜áƒ¡ áƒ’áƒáƒœáƒáƒ®áƒšáƒ”áƒ‘áƒ
            birthInfo.textContent = `áƒ“áƒáƒ‘áƒáƒ“áƒ”áƒ‘áƒ˜áƒ¡ áƒ—áƒáƒ áƒ˜áƒ¦áƒ˜: ${day} ${monthsGeorgian[month - 1]} ${year}`;

            // áƒáƒ¡áƒáƒ™áƒ˜áƒ¡ áƒ©áƒ•áƒ”áƒœáƒ”áƒ‘áƒ
            const age = calculateAge(year, month, day);
            ageDisplay.textContent = `${age.years} áƒ¬áƒ”áƒšáƒ˜, ${age.months} áƒ—áƒ•áƒ”, ${age.days} áƒ“áƒ¦áƒ”`;

            // áƒáƒ˜áƒ áƒ•áƒ”áƒšáƒ˜ áƒ’áƒáƒœáƒáƒ®áƒšáƒ”áƒ‘áƒ áƒ“áƒáƒ£áƒ§áƒáƒ•áƒœáƒ”áƒ‘áƒšáƒ˜áƒ•
            updateCountdown();

            // áƒ¬áƒ˜áƒœáƒ Interval áƒ’áƒáƒ©áƒ”áƒ áƒ”áƒ‘áƒ (áƒ—áƒ£ áƒ®áƒ”áƒšáƒáƒ®áƒšáƒ áƒ’áƒáƒ˜áƒ—áƒ•áƒšáƒ)
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }

            // Countdown-áƒ˜áƒ¡ áƒ’áƒáƒœáƒáƒ®áƒšáƒ”áƒ‘áƒ áƒ§áƒáƒ•áƒ”áƒš áƒ¬áƒáƒ›áƒ¨áƒ˜
            countdownInterval = setInterval(updateCountdown, 1000);

            showSuccess('âœ… áƒ“áƒáƒ‘áƒáƒ“áƒ”áƒ‘áƒ˜áƒ¡ áƒ“áƒ¦áƒ˜áƒ¡ Countdown áƒ“áƒáƒ˜áƒ¬áƒ§áƒ!');
        }

        // =====================================================
        // áƒ¦áƒ˜áƒ áƒ”áƒ‘áƒ£áƒšáƒ˜ áƒšáƒáƒ“ áƒšáƒáƒ“
        // =====================================================
        function hideForm() {
            if (countdownContainer.classList.contains('active')) {
                document.getElementById('formSection').style.display = 'none';
            } else {
                document.getElementById('formSection').style.display = 'block';
            }
        }

        // =====================================================
        // áƒ¦áƒ˜áƒ áƒ”áƒ‘áƒ£áƒšáƒáƒ‘áƒ”áƒ‘áƒ˜áƒ¡ áƒ¨áƒ”áƒ›áƒáƒ¬áƒ›áƒ”áƒ‘áƒ áƒ¡áƒáƒ®áƒ”áƒšáƒ˜áƒ¡ áƒ’áƒáƒœáƒ¡áƒáƒ–áƒ¦áƒ•áƒ áƒ˜áƒ¡ áƒ“áƒ áƒáƒ¡
        // =====================================================
        function onReset() {
            resetForm();
            document.getElementById('formSection').style.display = 'block';
        }

        // =====================================================
        // áƒ¦áƒ˜áƒ áƒ”áƒ‘áƒ£áƒšáƒ˜ áƒ¤áƒáƒ áƒ›áƒ˜áƒ¡ áƒ©áƒáƒ›áƒáƒœáƒ—áƒ•áƒšáƒ
        // =====================================================
        populateYears();
        populateMonths();

        // =====================================================
        // Event Listeners
        // =====================================================
        yearSelect.addEventListener('change', populateDays);
        monthSelect.addEventListener('change', populateDays);
        calculateBtn.addEventListener('click', startCountdown);
        resetBtn.addEventListener('click', onReset);

        // =====================================================
        // Enter áƒ™áƒšáƒáƒ•áƒ˜áƒ¨áƒ˜áƒ¡ áƒ“áƒáƒ­áƒ”áƒ áƒ˜áƒ¡áƒáƒ¡ Countdown-áƒ˜áƒ¡ áƒ“áƒáƒ¬áƒ§áƒ”áƒ‘áƒ
        // =====================================================
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && countdownContainer.classList.contains('active') === false) {
                startCountdown();
            }
        });
    </script>
